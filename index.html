<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wild Guides</title>
  <link rel="stylesheet" href="allCss/color1.css" />
  <link rel="stylesheet" href="allCss/guide-skills.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="site-header">
    <div class="logo">
      <img src="logo.png" alt="Логотип Wild Guide" />
      <span>WILDGUIDE</span>
    </div>
  </header>

  <main>
    <section class="search-section">
      <div class="logo-center">
        <img src="logo.png" alt="Логотип Wild Guide" />
        <h2>Wild Rift Champion Guides</h2>
      </div>

      <div class="champion-search">
        <input type="text" id="championSearch" placeholder="Поиск чемпионов..." />
      </div>

      <div class="role-filters">
        <button class="role-btn active" data-role="all">All role</button>
        <button class="role-btn" data-role="Solo">Solo</button>
        <button class="role-btn" data-role="Jungle">Jungle</button>
        <button class="role-btn" data-role="Mid">Mid</button>
        <button class="role-btn" data-role="Duo">Duo</button>
        <button class="role-btn" data-role="Support">Support</button>
      </div>
    </section>

    <section id="champions-container" class="champions-container">
      <div class="champion-list"></div>
    </section>

    <section id="guide-section" class="guide-section hidden">
      <button id="close-guide-btn" aria-label="Закрыть гайд">✖</button>

      <div id="guide-header" class="guide-header">
        <img id="guide-image" src="" alt="Изображение чемпиона" />
        <h2 id="guide-title"></h2>
      </div>

      <div id="guide-content" class="guide-content"></div>
      <div id="skills-grid" class="skills-grid"></div>

      <div class="guide-tips">
        <h3>Советы по игре</h3>
        <ul id="guide-tips-list"></ul>
      </div>

      <div class="guide-skill-order">
        <h3>Приоритет прокачки умений</h3>
        <p id="guide-skill-order-text"></p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Курсовой проект по веб-разработке — <strong>Готовчиков Илья</strong></p>
    <div class="footer-icons">
      <a href="mailto:gotovchikov2004@gmail.com" title="Написать на почту">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" />
      </a>
      <a href="https://github.com/Ilia-STUDY-3/courseOPI.git" target="_blank" title="GitHub">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" />
      </a>
    </div>
  </footer>

  <script src="js/addGuides.js"></script>
  <script src="js/process.js"></script>
</body>
</html>
